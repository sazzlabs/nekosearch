<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="menu">
      <div class="menu__section left">
        <img class="menu__icon section" src="assets/burger-icon.svg" alt="" />
        <a class="menu__link active">All</a>
        <a class="menu__link">Images</a>
      </div>
      <div class="menu__section right">
        <a class="menu__link active">All</a>
        <a class="menu__link">Images</a>
        <img src="assets/more-icon.svg" alt="" class="menu__icon" />
        <div class="menu__profile">
          <img
            src="assets/circle-frame.svg"
            alt=""
            class="menu__avatar--frame"
          />
          <img src="assets/avatar.jpg" alt="" class="menu__avatar" />
        </div>
      </div>
    </header>
    <main class="content">
      <img class="content__logo" src="assets/nekosearch.png" alt="" />

      <input
        placeholder="nyaa! what you want today?"
        class="content__search"
        type="text"
      />
      <div class="content_buttons">
        <button class="content__button">NekoSearch</button>
        <button class="content__button">I'm feeling owo</button>
      </div>

      <div class="content__offer">
        Neko Search offered in: <a href="">Nekolish (United States of Owo)</a>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__section footer__location">
        <span>United States of Owo</span>
      </div>
      <div class="footer__section footer__links">
        <a>Settings</a>
        <a>Privacy</a>
        <a>Terms</a>
      </div>
    </footer>
  </body>
</html>
